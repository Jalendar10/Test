<!DOCTYPE html>
<html>
<head>
    <title>Decision UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: 1px solid #ddd;
            text-align: left;
            outline: none;
            font-size: 18px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible::after {
            content: '+';
            font-size: 20px;
            color: #777;
        }
        .active::after {
            content: '-';
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .content.default {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .set-button {
            background-color: orange;
            color: white;
        }
        .set-button:hover {
            background-color: #ffcc00;
        }
        .save-button {
            background-color: green;
            color: white;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .pending {
            background-color: orange;
        }
        .temp-set {
            background-color: yellow;
        }
        .saved {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Decision UI</h2>
        <button class="collapsible active">Decision by CO</button>
        <div class="content" style="display: block;">
            <table>
                <tr>
                    <th>Score (Y/N)</th>
                    <td>
                        <select>
                            <option value="Y">Y</option>
                            <option value="N">N</option>
                        </select>
                    </td>
                    <th>Score Value</th>
                    <td>
                        <select>
                            <option value="200">200</option>
                            <option value="300">300</option>
                            <option value="400">400</option>
                            <option value="500">500</option>
                            <option value="600">600</option>
                            <option value="700">700</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>IAPP (Y/N)</th>
                    <td>
                        <select>
                            <option value="Y">Y</option>
                            <option value="N">N</option>
                        </select>
                    </td>
                    <th>CO</th>
                    <td>
                        <select id="coSelect" onchange="showCoSection(this.value)">
                            <option value="maker">Maker</option>
                            <option value="root">Root</option>
                            <option value="outlet">Outlet</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div id="makerSection" class="content default">
                <button class="collapsible active">Maker's Tab</button>
                <div class="content" style="display: block;">
                    <table>
                        <tr>
                            <th>A</th>
                            <td></td>
                            <th>B</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>C</th>
                            <td></td>
                            <th>D</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>E</th>
                            <td></td>
                            <th>F</th>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="rootSection" class="content" style="display: none;">
                <button class="collapsible">Root's Tab</button>
                <div class="content">
                    <table>
                        <tr>
                            <th>A</th>
                            <td></td>
                            <th>B</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>C</th>
                            <td></td>
                            <th>D</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>E</th>
                            <td><input type="date"></td>
                            <th>F</th>
                            <td><input type="date"></td>
                        </tr>
                    </table>
                    <button class="save-button" onclick="save(this)">Save</button>
                </div>
            </div>
            <div id="outletSection" class="content" style="display: none;">
                <button class="collapsible">Outlet's Tab</button>
                <div class="content">
                    <div id="outletsContainer"></div>
                    <button class="save-button" onclick="save(this)">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var coll = document.getElementsByClassName("collapsible");
            for (var i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }

            // Generate outlets
            generateOutlets(10); // Example: generate 10 outlets
        });

        function showCoSection(value) {
            document.getElementById('makerSection').style.display = 'none';
            document.getElementById('rootSection').style.display = 'none';
            document.getElementById('outletSection').style.display = 'none';
            
            if (value === 'maker') {
                document.getElementById('makerSection').style.display = 'block';
            } else if (value === 'root') {
                document.getElementById('rootSection').style.display = 'block';
            } else if (value === 'outlet') {
                document.getElementById('outletSection').style.display = 'block';
            }
        }

        function generateOutlets(count) {
            var container = document.getElementById('outletsContainer');
            for (var i = 1; i <= count; i++) {
                var button = document.createElement('button');
                button.className = 'collapsible';
                button.innerHTML = 'Outlet ' + i;

                var content = document.createElement('div');
                content.className = 'content';
                content.innerHTML = '<table>' +
                                    '<tr><th>A</th><td></td><th>B</th><td></td></tr>' +
                                    '<tr><th>C</th><td></td><th>D</th><td></td></tr>' +
                                    '<tr><th>E</th><td><input type="date"></td><th>F</th><td><input type="date"></td></tr>' +
                                    '</table>' +
                                    '<button class="set-button" onclick="setValues(this)">Set</button>';

                button.addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });

                container.appendChild(button);
                container.appendChild(content);
            }
        }

        function setValues(button) {
            // Implement setting temporary values
            button.classList.remove("set-button");
            button.classList.add("temp-set");
            alert('Set button clicked for ' + button.parentNode.previousElementSibling.innerHTML);
        }

        function save(button) {
            // Implement save functionality
            button.classList.remove("save-button");
            button.classList.add("saved");
            alert('Save button clicked');
        }
    </script>
</body>
</html>
